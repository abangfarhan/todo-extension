<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
  	<div id="heading" contenteditable="true"></div>
	<div id="content" contenteditable="true"></div>
	<div id="site-list">
		<a href=https://news.ycombinator.com/ class="site-box">
			<div class="site-name">HN</div>
		</a>
		<a href=https://www.youtube.com/ class="site-box">
			<div class="site-name">YouTube</div>
		</a>
		<a href=https://mail.google.com/ class="site-box">
			<div class="site-name">gmail</div>
		</a>
		<a  href=https://drive.google.com class="site-box">
			<div class="site-name">GDrive</div>
		</a>
		<a href=https://feedly.com class="site-box">
			<div class="site-name">feedly</div>
		</a>
		<a href=https://www.reddit.com class="site-box">
			<div class="site-name">reddit</div>
		</a>
	</div>
	<script src="app.js"></script>
  </body>
</html>
